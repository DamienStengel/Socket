<!DOCTYPE html>

<head>

</head>
<body class="bg-gray-100 min-h-screen">

        <main class="grid grid-cols-1 md:grid-cols-2 gap-4">

                        <button onclick="sendMessage()"

                    <button onclick="sendIngredient('Laitue', 2, 'ü•¨')" class="flex items-center justify-center p-3 hover:bg-green-50 rounded transition-colors transform hover:scale-105">

                    <button onclick="sendIngredient('Viande', 3, 'ü•©')" class="flex items-center justify-center p-3 hover:bg-red-50 rounded transition-colors transform hover:scale-105">

                    <button onclick="sendIngredient('Pain', 4, 'ü´ì')" class="flex items-center justify-center p-3 hover:bg-yellow-50 rounded transition-colors transform hover:scale-105">

                    <button onclick="sendIngredient('Fromage', 5, 'üßÄ')" class="flex items-center justify-center p-3 hover:bg-yellow-50 rounded transition-colors transform hover:scale-105">

                <div id="createTaskContent" class="hidden p-4 space-y-4">
                    <div class="grid grid-cols-2 gap-4">

                                <button onclick="selectPlayer('Player4', '#95E1D3')" class="p-2 rounded-lg bg-green-100 hover:bg-green-200 transition-colors">

                                    Player 4
                                </button>
                            </div>
                        </div>

                        <!-- S√©lection de la quantit√© -->
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Quantit√©</label>
                            <input type="number" id="taskQuantity" min="1" max="5" value="1" 
                                class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <!-- S√©lection de la workstation -->
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Workstation</label>
                            <select id="workstation" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                <option value="grill">Grill</option>
                                <option value="cutting_board">Cutting Board</option>
                                <option value="sink">Sink</option>
                            </select>
                        </div>

                        <!-- S√©lection de l'ingr√©dient -->
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Ingr√©dient</label>
                            <select id="ingredient" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                <option value="1">Tomate üçÖ</option>
                                <option value="2">Laitue ü•¨</option>
                                <option value="3">Viande ü•©</option>
                                <option value="4">Pain ü´ì</option>

                            </select>
                        </div>
                    </div>

                    <button onclick="createCustomTask()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                        <i class="fas fa-plus mr-2"></i>Cr√©er la t√¢che
                    </button>
                </div>

                <!-- Ajouter le bouton Start Game ici -->
                <div class="mt-4 p-2">
                    <button onclick="startGameNow()" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold px-6 py-3 rounded-lg transition duration-300 shadow-lg transform hover:scale-105 text-lg">
                        <i class="fas fa-play mr-2"></i>Start Game
                    </button>
                </div>
            </section>
            
            <section class="bg-white rounded-lg shadow-md p-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">Message Log</h2>
                    <span id="ws-status" class="px-2 py-1 rounded text-sm font-semibold">Disconnected</span>
                </div>
                <div id="log" class="h-[calc(100vh-280px)] overflow-y-auto p-4 bg-gray-100 rounded-md text-sm">
                    <!-- Log messages will be inserted here -->
                </div>
            </section>
        </main>
    </div>

    <script>
        let ws;
        
        function connect() {
            ws = new WebSocket('wss://websocket.chhilif.com/ws');
            
            ws.onopen = () => {
                log('Connected to WebSocket server');
                updateStatus('Connected', 'text-green-600');
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type !== "heartrate") {
                        log('Received: ' + event.data);
                    }
                } catch (error) {
                    log('Error processing message: ' + error.message);
                }
            };
            
            ws.onerror = (error) => {
                log('WebSocket Error: ' + error);
                updateStatus('Error', 'text-red-600');
            };
            
            ws.onclose = () => {
                log('Disconnected from WebSocket server');
                updateStatus('Disconnected', 'text-red-600');
                setTimeout(connect, 1000);
            };
        }
        
        function sendMessage() {
            const message = getMessageContent();
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                log('Sent: ' + message);
            } else {
                log('WebSocket not connected!');
            }
        }
        
        function loadCookTask() {
            updateMessageContent(`{

}`);
            updateSocketName('Cook Task');
        }

        function loadUnactiveTask() {

    "type": "unactiveTask",
    "from": "SM-R870-e5f6c98cf1c04295",
    "to": "table"
}`);
            updateSocketName('Unactive Task');
        }
        
        function loadTaskProgress() {
            updateMessageContent(`{
    "type": "taskProgress",
    "from": "unity",
    "to": "angular",
    "progressData": {
        "playerId": "sdk_gwear_x86_64-19d0de4ecec0fcc2",
        "taskName": "Couper le steak", 
        "currentProgress": 1,
        "targetProgress": 1
    }
}`);
            updateSocketName('Task Progress');
        }
        
        function loadStartGame() {
            updateMessageContent(`{
    "type": "startGame"
}`);
        }
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const logEntry = document.createElement('div');
            const timestamp = new Date().toLocaleTimeString();
            
            logEntry.className = 'mb-2 p-2 bg-white rounded shadow hover:shadow-md transition-shadow';
            
            // Diff√©rencier visuellement les messages envoy√©s et re√ßus
            if (message.startsWith('Sent:')) {
                logEntry.classList.add('border-l-4', 'border-blue-500');
            } else if (message.startsWith('Received:')) {
                logEntry.classList.add('border-l-4', 'border-green-500');
            }
            
            logEntry.innerHTML = `
                <div class="flex justify-between items-center">
                    <span class="text-gray-500 text-xs">${timestamp}</span>
                    <button onclick="copyToClipboard(this.parentElement.nextElementSibling)" class="text-xs text-gray-400 hover:text-gray-600">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                <div class="mt-1 text-sm font-mono">${message}</div>
            `;
            
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(status, className) {
            const statusElement = document.getElementById('ws-status');
            statusElement.textContent = status;
            statusElement.className = className;
        }
        
        // Initial connection
        connect();

        function loadAddTomato() {
            updateMessageContent(`{
    "type": "add_product",
    "product": {
        "id": 1,

        "icon": "üçÖ",

    },

}`);
        }

        function loadAddLettuce() {
            updateMessageContent(`{

    },

}`);
        }

        function loadAddMeat() {
            updateMessageContent(`{

    "product": {

        "isOnCooldown": true
    },

}`);
        }

        function loadAddBread() {
            updateMessageContent(`{

    "product": {

    },

        function loadAddCheese() {
            updateMessageContent(`{

    "product": {
        "id": 5,

        "isOnCooldown": true
    },
    "from": "angular",
    "to": "table"

        }

        let selectedPlayer = null;
        let selectedPlayerColor = null;

        function switchTab(tab) {
            const tasksContent = document.getElementById('tasksContent');
            const ingredientsContent = document.getElementById('ingredientsContent');
            const createTaskContent = document.getElementById('createTaskContent');
            const tasksTab = document.getElementById('tasksTab');
            const ingredientsTab = document.getElementById('ingredientsTab');
            const createTaskTab = document.getElementById('createTaskTab');

            // R√©initialiser tous les tabs
            [tasksContent, ingredientsContent, createTaskContent].forEach(content => content.classList.add('hidden'));
            [tasksTab, ingredientsTab, createTaskTab].forEach(tab => tab.classList.remove('text-blue-600', 'border-blue-600'));

            // Activer le tab s√©lectionn√©
            if (tab === 'tasks') {
                tasksContent.classList.remove('hidden');
                tasksTab.classList.add('text-blue-600', 'border-blue-600');
            } else if (tab === 'ingredients') {
                ingredientsContent.classList.remove('hidden');
                ingredientsTab.classList.add('text-blue-600', 'border-blue-600');
            } else if (tab === 'createTask') {
                createTaskContent.classList.remove('hidden');
                createTaskTab.classList.add('text-blue-600', 'border-blue-600');
            }
        }

        function selectPlayer(playerName, color) {
            selectedPlayer = playerName;
            selectedPlayerColor = color;
            
            // Mettre √† jour l'interface pour montrer le joueur s√©lectionn√©
            document.querySelectorAll('[onclick^="selectPlayer"]').forEach(btn => {
                btn.classList.remove('ring-2', 'ring-blue-500');
            });
            event.currentTarget.classList.add('ring-2', 'ring-blue-500');
        }

        function createCustomTask() {
            if (!selectedPlayer) {
                alert('Veuillez s√©lectionner un joueur');
                return;
            }

            const quantity = document.getElementById('taskQuantity').value;
            const workstation = document.getElementById('workstation').value;
            const taskId = document.getElementById('ingredient').value;

            const taskMessage = {
                type: "activeTask",
                from: "SM-R870-custom",
                to: "table",
                assignedTask: {
                    cook: {
                        avatar: "1",
                        color: selectedPlayerColor,
                        deviceId: `SM-R870-${selectedPlayer}`,
                        name: selectedPlayer
                    },
                    taskId: taskId,
                    quantity: quantity,
                    workstation: workstation
                }
            };

            updateMessageContent(JSON.stringify(taskMessage, null, 4));
            updateSocketName('Custom Task');
        }

        // Initialiser le premier tab
        document.addEventListener('DOMContentLoaded', () => {
            const textarea = document.getElementById('message');
            
            // Ajuster la hauteur lors de la saisie
            textarea.addEventListener('input', () => {
                adjustTextareaHeight();
                // Si l'utilisateur modifie le contenu, on met √† jour le nom du socket
                if (textarea.value.trim() === '') {
                    updateSocketName('Aucun');
                } else {
                    updateSocketName('Socket personnalis√©');
                }
            });
            
            // Ajuster la hauteur lors du redimensionnement de la fen√™tre
            window.addEventListener('resize', adjustTextareaHeight);
            
            switchTab('tasks');
        });

        function startGameNow() {
            const message = `{"type":"startGame"}`;
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                log('Sent: ' + message);
            } else {
                log('WebSocket not connected!');
            }
        }

        function sendIngredient(name, id, icon) {
            const message = {
                type: "add_product",
                product: {
                    id: id,
                    name: name,
                    icon: icon,
                    isOnCooldown: true
                },
                from: "angular",
                to: "table"
            };
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
                log('Sent: ' + JSON.stringify(message));
            } else {
                log('WebSocket not connected!');
            }
            updateSocketName(`Add ${name}`);
            adjustTextareaHeight();
        }

        function adjustTextareaHeight() {
            const textarea = document.getElementById('message');
            const maxHeight = window.innerHeight * 0.6; // 60% de la hauteur de la fen√™tre
            
            // R√©initialiser la hauteur pour obtenir la vraie hauteur du contenu
            textarea.style.height = 'auto';
            
            // Calculer la nouvelle hauteur
            const newHeight = Math.min(textarea.scrollHeight, maxHeight);
            textarea.style.height = newHeight + 'px';
        }

        function clearMessage() {
            updateMessageContent('');
            updateSocketName('Aucun');
        }

        function updateSocketName(name) {
            const socketType = document.getElementById('socketType');
            const socketName = document.getElementById('socketName');
            socketName.textContent = name;
            socketType.classList.remove('hidden');
            if (name === 'Aucun') {
                socketType.classList.add('hidden');
            }
        }

        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + Enter pour envoyer
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                sendMessage();
            }
            // Ctrl/Cmd + L pour effacer le log
            if ((e.ctrlKey || e.metaKey) && e.key === 'l') {
                document.getElementById('log').innerHTML = '';
            }
        });

        function copyToClipboard(element) {
            const text = element.textContent;
            navigator.clipboard.writeText(text).then(() => {
                // Feedback visuel
                const notification = document.createElement('div');
                notification.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow-lg';
                notification.textContent = 'Copi√© !';
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 2000);
            });
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
            
            // Mettre √† jour l'ic√¥ne
            const moonIcon = document.querySelector('.fa-moon');
            if (document.documentElement.classList.contains('dark')) {
                moonIcon.classList.remove('fa-moon');
                moonIcon.classList.add('fa-sun');
            } else {
                moonIcon.classList.remove('fa-sun');
                moonIcon.classList.add('fa-moon');
            }
        }

        function saveCurrentMessage() {
            const message = document.getElementById('message').value;
            const name = prompt('Nom du message √† sauvegarder :');
            if (name) {
                const saved = JSON.parse(localStorage.getItem('savedMessages') || '{}');
                saved[name] = message;
                localStorage.setItem('savedMessages', JSON.stringify(saved));
                updateSavedMessagesList();
            }
        }

        function updateSavedMessagesList() {
            const saved = JSON.parse(localStorage.getItem('savedMessages') || '{}');
            const container = document.getElementById('savedMessages');
            container.innerHTML = '';
            
            Object.entries(saved).forEach(([name, message]) => {
                const btn = document.createElement('button');
                btn.className = 'flex items-center p-2 hover:bg-blue-50 rounded w-full text-left';
                btn.onclick = () => {
                    document.getElementById('message').value = message;
                    adjustTextareaHeight();
                };
                btn.innerHTML = `
                    <i class="fas fa-bookmark mr-2"></i>
                    <span class="flex-grow">${name}</span>
                    <i class="fas fa-times text-red-500 hover:text-red-700" onclick="deleteSavedMessage('${name}')"></i>
                `;
                container.appendChild(btn);
            });
        }

        function updateMessageContent(content) {
            const textarea = document.getElementById('message');
            textarea.value = content;
            adjustTextareaHeight();
        }

        function getMessageContent() {
            return document.getElementById('message').value;
        }
    </script>
</body>
</html>
