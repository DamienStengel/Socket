    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
    <script>
        let ws;
        
        // Ajouter ces variables globales au d√©but du script
        let knownWatches = new Set();
        let activeFilters = {
            devices: new Set(['watch', 'unity', 'angular']),
            types: new Set(['add_product', 'activeTask', 'unactiveTask', 'startGame', 'taskProgress'])
        };
        
        function connect() {
            ws = new WebSocket('wss://websocket.chhilif.com/ws');
            
            ws.onopen = () => {
                log('Connected to WebSocket server');
                updateStatus('Connected', 'text-green-600');
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    // Ne pas logger les messages de type heartrate
                    if (data.type !== "heartrate") {
                        // D√©tecter les nouvelles montres dans les messages re√ßus
                        if (data.from && data.from !== 'table' && data.from !== 'angular' && !knownWatches.has(data.from)) {
                            knownWatches.add(data.from);
                            addNewWatchFilter(data.from);
                        }
                        if (data.to && data.to !== 'table' && data.to !== 'angular' && !knownWatches.has(data.to)) {
                            knownWatches.add(data.to);
                            addNewWatchFilter(data.to);
                        }
                        
                        // Formater le message re√ßu avant de le logger
                        const formattedMessage = JSON.stringify(data, null, 2);
                        log('Received: ' + formattedMessage);
                    }
                } catch (error) {
                    // Si ce n'est pas du JSON valide, logger le message brut
                    if (event.data !== "heartrate") {
                        log('Received: ' + event.data);
                    }
                }
            };
            
            ws.onerror = (error) => {
                log('WebSocket Error: ' + error);
                updateStatus('Error', 'text-red-600');
            };
            
            ws.onclose = () => {
                log('Disconnected from WebSocket server');
                updateStatus('Disconnected', 'text-red-600');
                setTimeout(connect, 1000);
            };
        }
        
        function sendMessage() {
            const message = getMessageContent();
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                log('Sent: ' + message);
            } else {
                log('WebSocket not connected!');
            }
        }

        function loadTaskProgress() {
            updateMessageContent(`{
    "type": "taskProgress",
    "from": "unity",
    "to": "angular",
    "progressData": {
        "playerId": "sdk_gwear_x86_64-19d0de4ecec0fcc2",

        function loadStartGame() {

        }
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const logEntry = document.createElement('div');
            const timestamp = new Date().toLocaleTimeString();
            
            logEntry.className = 'mb-2 p-2 bg-white rounded shadow hover:shadow-md transition-shadow';
            
            let typeLabel = '';
            let direction = '';
            let borderColor = 'border-gray-500';
            let messageDescription = '';
            
            try {
                if (message.startsWith('Sent:') || message.startsWith('Received:')) {
                    const isReceived = message.startsWith('Received:');
                    const jsonStr = message.substring(message.indexOf('{'));
                    const data = JSON.parse(jsonStr);
                    
                    // D√©terminer la couleur et le type selon le type de message
                    switch(data.type) {
                        case 'add_product':
                            borderColor = 'border-yellow-500';
                            typeLabel = '<span class="text-yellow-600 font-semibold">[Ingr√©dient]</span>';
                            messageDescription = `${data.product.icon} ${data.product.name}`;
                            break;
                        case 'activeTask':
                            borderColor = 'border-blue-500';
                            typeLabel = '<span class="text-blue-600 font-semibold">[T√¢che]</span>';
                            const workstation = {
                                'grill': 'üî• Cuisson',
                                'cutting_board': 'üî™ D√©coupe',
                                'sink': 'üíß Lavage'
                            }[data.assignedTask.workstation] || data.assignedTask.workstation;
                            messageDescription = `${workstation} √ó ${data.assignedTask.quantity} pour ${data.assignedTask.cook.name}`;
                            break;
                        case 'unactiveTask':
                            borderColor = 'border-red-500';
                            typeLabel = '<span class="text-red-600 font-semibold">[D√©sactivation]</span>';
                            messageDescription = 'Arr√™t de la t√¢che';
                            break;
                        case 'startGame':
                            borderColor = 'border-purple-500';
                            typeLabel = '<span class="text-purple-600 font-semibold">[Start Game]</span>';
                            messageDescription = 'D√©marrage de la partie';
                            break;
                        case 'taskProgress':
                            borderColor = 'border-green-500';
                            typeLabel = '<span class="text-green-600 font-semibold">[Progression]</span>';
                            messageDescription = `${data.progressData.taskName}: ${data.progressData.currentProgress}/${data.progressData.targetProgress}`;
                            break;
                    }
                    
                    // D√©terminer les ic√¥nes de direction
                    if (data.from && data.to) {
                        const deviceIcons = {
                            'table': '<i class="fas fa-gamepad text-purple-500"></i>',
                            'angular': '<i class="fas fa-tablet-alt text-red-500"></i>'
                        };
                        
                        const getDeviceName = (id) => {
                            if (id === 'table') return 'Unity';
                            if (id === 'angular') return 'Tablette';
                            return id.includes('SM-R870') ? `Montre ${id.split('-').pop().slice(0, 4)}...` : id;
                        };
                        
                        const fromIcon = data.from === 'table' || data.from === 'angular' 
                            ? deviceIcons[data.from] 
                            : '<i class="fas fa-watch text-blue-500"></i>';
                        
                        const toIcon = data.to === 'table' || data.to === 'angular'
                            ? deviceIcons[data.to]
                            : '<i class="fas fa-watch text-blue-500"></i>';
                        
                        direction = `
                            <div class="flex items-center gap-2 text-sm">
                                <span class="flex items-center gap-1">
                                    ${fromIcon}
                                    <span class="text-xs text-gray-600">${getDeviceName(data.from)}</span>
                                </span>
                                <i class="fas fa-arrow-right text-gray-400"></i>
                                <span class="flex items-center gap-1">
                                    ${toIcon}
                                    <span class="text-xs text-gray-600">${getDeviceName(data.to)}</span>
                                </span>
                            </div>
                        `;
                        
                        if (data.from !== 'table' && data.from !== 'angular' && !knownWatches.has(data.from)) {
                            knownWatches.add(data.from);
                            addNewWatchFilter(data.from);
                        }
                    }
                } else {
                    typeLabel = '<span class="text-gray-600 font-semibold">[System]</span>';
                    messageDescription = message;
                }
            } catch (e) {
                typeLabel = '<span class="text-gray-600 font-semibold">[System]</span>';
                messageDescription = message;
            }
            
            logEntry.classList.add('border-l-4', borderColor);
            
            // Modifier la partie HTML du log
            logEntry.innerHTML = `
                <div class="group cursor-pointer" onclick="toggleJsonView(this)">
                    <div class="flex items-center justify-between mb-1">
                        <div class="flex items-center gap-3">
                            <span class="text-gray-500 text-xs">${timestamp}</span>
                            ${typeLabel}
                            ${direction}
                        </div>
                        <i class="fas fa-chevron-down text-gray-400 group-hover:text-gray-600 transition-transform duration-200"></i>
                    </div>
                    <div class="text-sm font-medium text-gray-700 mb-1">${messageDescription}</div>
                    <div class="mt-1 text-sm font-mono break-words hidden bg-gray-50 p-2 rounded overflow-x-auto">
                        <pre class="whitespace-pre"><code class="hljs language-json">${formatJsonString(message)}</code></pre>
                    </div>
                </div>
            `;
            
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(status, className) {
            const statusElement = document.getElementById('ws-status');
            statusElement.textContent = status;
            statusElement.className = className;
        }

        function switchTab(tab) {

            [tasksTab, ingredientsTab, createTaskTab].forEach(tab => tab.classList.remove('text-blue-600', 'border-blue-600'));

        function updateFilters() {
            // Mettre √† jour les filtres d'appareils
            const deviceCheckboxes = document.querySelectorAll('input[data-filter="device"]');
            activeFilters.devices.clear();
            deviceCheckboxes.forEach(cb => {

            // Mettre √† jour les filtres de types
            const typeCheckboxes = document.querySelectorAll('input[data-filter="type"]');
            activeFilters.types.clear();

        function applyFilters() {
            const logEntries = document.querySelectorAll('#log > div');
            logEntries.forEach(entry => {
                try {
                    const messageText = entry.querySelector('.font-mono').textContent;
                    const isVisible = shouldShowMessage(messageText);
                    entry.classList.toggle('hidden', !isVisible);
                } catch (e) {
                    // Ignorer les erreurs de parsing
                }
            });
        }

        function shouldShowMessage(message) {
            try {
                if (message.startsWith('Sent:') || message.startsWith('Received:')) {
                    const jsonStr = message.substring(message.indexOf('{'));
                    const data = JSON.parse(jsonStr);
                    
                    // V√©rifier le type de message
                    if (!activeFilters.types.has(data.type)) return false;
                    
                    // Vrifier les appareils impliqu√©s
                    if (data.from || data.to) {
                        const devices = new Set();
                        // Si ce n'est ni "table" ni "angular", c'est une montre
                        if (data.from !== 'table' && data.from !== 'angular') devices.add('watch');
                        if (data.from === 'table') devices.add('unity');
                        if (data.from === 'angular') devices.add('angular');
                        if (data.to !== 'table' && data.to !== 'angular') devices.add('watch');
                        if (data.to === 'table') devices.add('unity');
                        if (data.to === 'angular') devices.add('angular');
                        
                        return [...devices].some(device => activeFilters.devices.has(device));
                    }
                }
                return true;
            } catch (e) {
                return true;
            }
        }

        function formatJsonString(jsonString) {
            try {
                // Extraire le JSON si le message commence par "Sent:" ou "Received:"
                const actualJson = jsonString.startsWith('Sent:') || jsonString.startsWith('Received:')
                    ? jsonString.substring(jsonString.indexOf('{'))
                    : jsonString;

                // Parser et reformater le JSON
                const obj = JSON.parse(actualJson);
                const formattedJson = JSON.stringify(obj, null, 2);
                
                // Appliquer la coloration syntaxique
                const highlighted = hljs.highlight(formattedJson, {language: 'json'}).value;
                
                // Reconstruire le message complet si n√©cessaire
                if (jsonString.startsWith('Sent:')) {
                    return `Sent:\n${highlighted}`;
                } else if (jsonString.startsWith('Received:')) {
                    return `Received:\n${highlighted}`;
                }
                return highlighted;
            } catch (e) {
                return jsonString; // Retourner le texte original en cas d'erreur
            }
        }
