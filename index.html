<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Chef WebSocket Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css">
    <style>
        /* Styles pour le mode sombre */
        .dark body {
            background-color: #1a1a1a;
            color: #e5e5e5;
        }
        
        .dark .bg-white {
            background-color: #2d2d2d;
        }
        
        .dark .text-gray-800 {
            color: #e5e5e5;
        }
        
        .dark .border-gray-300 {
            border-color: #404040;
        }
        
        .dark #log {
            background-color: #1a1a1a;
        }
        
        .dark .bg-gray-100 {
            background-color: #1a1a1a;
        }
        
        /* Ajustements pour le JSON formaté */
        .hljs {
            background: transparent !important;
            padding: 0 !important;
        }
        
        /* Style pour le mode sombre */
        .dark .hljs {
            color: #e5e5e5;
        }
        
        .dark pre {
            background-color: #2d2d2d;
        }
        
        #scrollToBottom {
            animation: bounce 2s infinite;
            z-index: 50;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        
        #log {
            max-height: calc(100vh - 280px);
            overflow-y: auto;
            overflow-x: hidden; /* Empêcher le scroll horizontal */
        }
        
        #scrollToBottom {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            z-index: 50;
        }
        
        #scrollToBottom.visible {
            opacity: 1;
        }
        
        .filter-btn {
            @apply p-2 rounded-lg transition-all duration-200 hover:bg-gray-100;
            opacity: 0.5;
        }
        
        .filter-btn.active {
            opacity: 1;
            @apply bg-gray-50 shadow-sm;
        }
        
        .filter-btn:hover {
            transform: translateY(-1px);
        }
        
        .filter-btn i {
            @apply text-lg;
        }
        
        /* Style pour le mode sombre */
        .dark .filter-btn {
            @apply hover:bg-gray-800;
        }
        
        .dark .filter-btn.active {
            @apply bg-gray-800;
        }
        
        .filter-chip {
            @apply flex items-center gap-2 px-3 py-1.5 rounded-full bg-white border border-gray-200 
                   transition-all duration-200 hover:shadow-sm;
            opacity: 0.6;
        }
        
        .filter-chip.active {
            @apply border-blue-200 bg-blue-50;
            opacity: 1;
        }
        
        .filter-chip:hover {
            transform: translateY(-1px);
        }
        
        .filter-chip i {
            @apply text-sm;
        }
        
        .filter-chip .device-count {
            @apply text-xs bg-gray-100 px-2 py-0.5 rounded-full text-gray-600 ml-1;
        }
        
        .dark .filter-chip {
            @apply bg-gray-800 border-gray-700;
        }
        
        .dark .filter-chip.active {
            @apply bg-gray-700 border-gray-600;
        }
        
        .dark .filter-chip .device-count {
            @apply bg-gray-700 text-gray-300;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

            <h1 class="text-3xl font-bold text-center text-blue-600">Touch Chef WebSocket Tester</h1>
            <button onclick="toggleDarkMode()" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">

                        onclick="scrollToBottom(true)"
                        class="hidden fixed bottom-8 right-8 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 transition-all transform hover:scale-105 opacity-0"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
    <script>
        let ws;
        
        // Ajouter ces variables globales au début du script
        let knownWatches = new Set();
        let activeFilters = {
            devices: new Set(['watch', 'unity', 'angular']),
            types: new Set(['add_product', 'activeTask', 'unactiveTask', 'startGame', 'taskProgress'])
        };
        
        function connect() {
            ws = new WebSocket('wss://websocket.chhilif.com/ws');
            
            ws.onopen = () => {
                log('Connected to WebSocket server');
                updateStatus('Connected', 'text-green-600');
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    // Ne pas logger les messages de type heartrate
                    if (data.type !== "heartrate") {
                        // Détecter les nouvelles montres dans les messages reçus
                        if (data.from && data.from !== 'table' && data.from !== 'angular' && !knownWatches.has(data.from)) {
                            knownWatches.add(data.from);
                            addNewWatchFilter(data.from);
                        }
                        if (data.to && data.to !== 'table' && data.to !== 'angular' && !knownWatches.has(data.to)) {
                            knownWatches.add(data.to);
                            addNewWatchFilter(data.to);
                        }
                        
                        // Formater le message reçu avant de le logger
                        const formattedMessage = JSON.stringify(data, null, 2);
                        log('Received: ' + formattedMessage);
                    }
                } catch (error) {
                    // Si ce n'est pas du JSON valide, logger le message brut
                    if (event.data !== "heartrate") {
                        log('Received: ' + event.data);
                    }
                }
            };
            
            ws.onerror = (error) => {
                log('WebSocket Error: ' + error);
                updateStatus('Error', 'text-red-600');
            };
            
            ws.onclose = () => {
                log('Disconnected from WebSocket server');
                updateStatus('Disconnected', 'text-red-600');
                setTimeout(connect, 1000);
            };
        }
        
        function sendMessage() {
            const message = getMessageContent();
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                log('Sent: ' + message);
            } else {
                log('WebSocket not connected!');
            }
        }

        function loadWashTask() {

    "assignedTask": {

            "deviceId": "SM-R870-e5f6c98cf1c04295",

}`);

            updateMessageContent(`{

    "from": "SM-R870-e5f6c98cf1c04295",
    "to": "table",
    "assignedTask": {
        "cook": {
            "avatar": "1",

        },
        "taskId": "3",

    "to": "table"
}`);

        }
        
        function loadTaskProgress() {
            updateMessageContent(`{
    "type": "taskProgress",
    "from": "unity",
    "to": "angular",
    "progressData": {
        "playerId": "SM-R870-e5f6c98cf1c04295",
        "taskId": "3",
        "currentProgress": 1,
        "targetProgress": 2
    }
}`);
            updateSocketName('Task Progress');
        }
        
        function loadStartGame() {
            updateMessageContent(`{
    "type": "startGame"
}`);
        }
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const wasAtBottom = isNearBottom(logDiv);
            const logEntry = document.createElement('div');
            const timestamp = new Date().toLocaleTimeString();
            
            logEntry.className = 'mb-2 p-2 bg-white rounded shadow hover:shadow-md transition-shadow';
            
            let typeLabel = '';
            let direction = '';
            let borderColor = 'border-gray-500';
            let messageDescription = '';
            let directionIcon = '';
            
            try {
                const jsonStr = message.startsWith('Sent:') || message.startsWith('Received:')
                    ? message.substring(message.indexOf('{'))
                    : message;
                const jsonData = JSON.parse(jsonStr);
                
                // Déterminer l'icône de direction
                if (message.startsWith('Sent:')) {
                    directionIcon = '<i class="fas fa-paper-plane text-blue-500" title="Message envoyé"></i>';

            const fromFilter = document.getElementById('fromFilter').value;
            const toFilter = document.getElementById('toFilter').value;
            
            const logEntries = document.querySelectorAll('#log > div');
            let visibleCount = 0;
            
            logEntries.forEach(entry => {
                try {
                    const messageText = entry.querySelector('.font-mono code').textContent;
                    const data = JSON.parse(messageText);
                    
                    let isVisible = true;
                    
                    if (fromFilter !== 'all') {
                        if (fromFilter === 'watch') {
                            isVisible = data.from && data.from !== 'table' && data.from !== 'angular';
                        } else if (fromFilter === 'unity') {
                            isVisible = data.from === 'table';
                        } else if (fromFilter === 'angular') {
                            isVisible = data.from === 'angular';
                        }
                    }
                    
                    if (isVisible && toFilter !== 'all') {
                        if (toFilter === 'watch') {
                            isVisible = data.to && data.to !== 'table' && data.to !== 'angular';
                        } else if (toFilter === 'unity') {
                            isVisible = data.to === 'table';
                        } else if (toFilter === 'angular') {

                        }
                    }
                    
                    entry.classList.toggle('hidden', !isVisible);
                    if (isVisible) visibleCount++;

                    entry.classList.remove('hidden');

        function formatJsonString(jsonString) {
            try {

                const actualJson = jsonString.startsWith('Sent:') || jsonString.startsWith('Received:')
                    ? jsonString.substring(jsonString.indexOf('{'))
                    : jsonString;

                // Parser et reformater le JSON
                const obj = JSON.parse(actualJson);
                const formattedJson = JSON.stringify(obj, null, 2);
                
                // Appliquer la coloration syntaxique
                const highlighted = hljs.highlight(formattedJson, {language: 'json'}).value;
                
                // Reconstruire le message complet si nécessaire
                if (jsonString.startsWith('Sent:')) {
                    return `Sent:\n${highlighted}`;
                } else if (jsonString.startsWith('Received:')) {
                    return `Received:\n${highlighted}`;
                }
                return highlighted;
            } catch (e) {
                return jsonString; // Retourner le texte original en cas d'erreur
            }
        }

                chevron.style.transform = 'rotate(180deg)';
            } else {
                chevron.style.transform = 'rotate(0)';
            }
        }

        // Ajouter la fonction de copie
        function copyLogMessage(button) {
            const logEntry = button.closest('.group');
            const jsonContent = logEntry.querySelector('.font-mono code').textContent;
            
            navigator.clipboard.writeText(jsonContent).then(() => {
                // Feedback visuel temporaire
                const originalIcon = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check text-green-500"></i>';
                setTimeout(() => {
                    button.innerHTML = originalIcon;
                }, 1000);
            });
        }

        // Modifier les variables globales de scroll
        let isAutoScrollEnabled = true;
        const scrollThreshold = 100;

        // Fonction pour vérifier si on est proche du bas
        function isNearBottom(element) {
            return element.scrollHeight - (element.scrollTop + element.clientHeight) < scrollThreshold;
        }

        // Fonction pour scroller vers le bas
        function scrollToBottom(force = false) {
            const logDiv = document.getElementById('log');
            if (force || isAutoScrollEnabled) {
                logDiv.scrollTop = logDiv.scrollHeight;
            }
            updateScrollButton();
        }

        // Fonction pour mettre à jour le bouton de scroll
        function updateScrollButton() {
            const logDiv = document.getElementById('log');
            const scrollButton = document.getElementById('scrollToBottom');
            
            if (!isNearBottom(logDiv)) {
                scrollButton.classList.remove('hidden');
                setTimeout(() => scrollButton.classList.add('visible'), 50);
            } else {
                scrollButton.classList.remove('visible');
                setTimeout(() => scrollButton.classList.add('hidden'), 200);
            }
        }

        // Ajouter dans le DOMContentLoaded
        document.addEventListener('DOMContentLoaded', () => {
            // ... code existant ...
            
            const logDiv = document.getElementById('log');
            logDiv.addEventListener('scroll', () => {
                const wasAutoScrollEnabled = isAutoScrollEnabled;
                isAutoScrollEnabled = isNearBottom(logDiv);
                
                if (wasAutoScrollEnabled !== isAutoScrollEnabled) {
                    updateScrollButton();
                }
            });
        });

        // Ajouter la fonction clearLogs
        function clearLogs() {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML = '';
            updateScrollButton(); // Mettre à jour l'état du bouton de scroll
        }

        // Ajouter ces nouvelles fonctions
        function toggleFilters() {
            const content = document.getElementById('filterContent');
            const chevron = document.getElementById('filterChevron');
            const isHidden = content.classList.contains('hidden');
            
            content.classList.toggle('hidden');
            chevron.style.transform = isHidden ? 'rotate(180deg)' : 'rotate(0)';
        }

        // Modifier la fonction qui met à jour les icônes des filtres
        function updateFilterIcons() {
            const iconColors = {
                'all': 'text-gray-400',
                'watch': 'text-blue-500',
                'unity': 'text-purple-500',
                'angular': 'text-red-500'
            };
            
            ['from', 'to'].forEach(type => {
                const select = document.getElementById(`${type}Filter`);
                const icon = document.getElementById(`${type}Icon`);
                const selectedOption = select.options[select.selectedIndex];
                const iconClass = selectedOption.getAttribute('data-icon');
                
                icon.className = `${iconClass} ${iconColors[select.value]}`;
            });
        }

        // Ajouter l'écouteur d'événements pour l'input JSON
        document.querySelector('#message').addEventListener('input', () => {
            updateSocketName('Socket personnalisé');
        });
    </script>
